<script src="/javascript/swiper-3.4.2.min.js"></script>

<script>
	$(function(){
		var swiper1 = null
		initPage()
		window.addEventListener('resize', initPage)

		function initPage (){
			if (document.body.offsetWidth < 960) {
				if (!swiper1) {
					initSwiper()
				}
			} else {
				destorySwiper()
			}
		}


		function initSwiper(){
			swiper1 = new Swiper('#swiper1', {
				direction : 'vertical'
			})
		}

		function destorySwiper(){
			if (swiper1) {
				swiper1.destroy(false, true)
				swiper1 = null
			}
		}

		
	})
</script>
